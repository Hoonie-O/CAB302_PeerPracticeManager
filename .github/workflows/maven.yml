# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file PeerPractice/pom.xml

      - name: Create Javadoc placeholder
        run: |
          mkdir -p target/site/apidocs
          cat > target/site/apidocs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>PeerPractice Manager - Documentation</title>
          </head>
          <body>
              <h1>PeerPractice Manager Documentation</h1>
              <p>This is a placeholder for project documentation.</p>
              <p>Full Javadoc will be available once the build system is configured correctly.</p>
              <ul>
                  <li><a href="https://github.com/your-username/your-repo">GitHub Repository</a></li>
                  <li><a href="https://github.com/your-username/your-repo/wiki">Project Wiki</a></li>
              </ul>
          </body>
          </html>
          EOF
      - name: Publish Javadoc
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: target/docs/javadocs
